<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe | Extreme Studio Assignment</title>
  <link rel="icon" type="image/x-icon" href="assets/img/favicon/tic-tac-toe.png" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/font.css">
  <link rel="stylesheet" href="assets/css/index.css">
  <link rel="stylesheet" href="assets/vendor/libs/sweetalert2/dist/sweetalert2.min.css">

</head>

<body>
  <div id="login-section" class="center">
    <h1>Login to Play Tic-Tac-Toe</h1>
    <div id="google-login-button"></div>
  </div>

  <div id="game-container" class="hidden">

    <div id="game-section">
      <h1 id="welcome"></h1>
      <button type="button" class="btn btn-primary me-2" onclick="logout();">
        <span class="tf-icons bx bx-pie-chart-alt bx-18px me-2"></span> Logout
      </button>
      <h1>Tic-Tac-Toe Game</h1>
      <div id="scoreboard">
        Score: <span id="score">0</span>
      </div>
      <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>

      <div id="resultboard">
        Wins: <span id="wins">0</span> |
        Draws: <span id="draws">0</span> |
        Losses: <span id="losses">0</span>
      </div>
      <div id="side-selection">
        <p>Choose your side:</p>
        <button onclick="selectSide('bx bx-x', 'bx bx-circle')">
          <i class="bx bx-x"></i> vs <i class="bx bx-circle"></i>
        </button>
        <button onclick="selectSide('bx bx-circle', 'bx bx-x')">
          <i class="bx bx-circle"></i> vs <i class="bx bx-x"></i>
        </button>
      </div>
    </div>

    <!-- Container สำหรับแสดงรายชื่อผู้เล่น -->
    <div id="player-stats">
      <h2>Player Stats</h2>
      <div id="players-list"></div>
      <button id="clear-scores-button" class="clear-scores-button">Clear Scores</button>
    </div>
  </div>
  <script src="js/index.js"></script>
  <script src="assets/vendor/libs/sweetalert2/dist/sweetalert2.all.min.js"></script>
</body>

</html>
