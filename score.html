<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe Game with Google Login</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <style>
    body {
      display: flex;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .hidden {
      display: none;
    }

    .center {
      text-align: center;
      margin-top: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      margin-top: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      font-size: 2em;
      text-align: center;
      line-height: 100px;
      background-color: #f1f1f1;
      cursor: pointer;
    }

    /* กำหนดเส้น border ให้ดูเหมือน # */
    .cell:nth-child(2),
    .cell:nth-child(3),
    .cell:nth-child(5),
    .cell:nth-child(6),
    .cell:nth-child(8),
    .cell:nth-child(9) {
      border-left: 5px solid #333;
    }

    .cell:nth-child(4),
    .cell:nth-child(7),
    .cell:nth-child(5),
    .cell:nth-child(6),
    .cell:nth-child(8),
    .cell:nth-child(9) {
      border-top: 5px solid #333;
    }

    .highlight {
      background-color: #4CAF50;
      color: white;
    }

    .highlightPlayer {
      background-color: yellow;
      /* หรือสีที่คุณต้องการ */
      font-weight: bold;
    }

    #game-container {
      display: flex;
      display: none;
      /* ซ่อนหน้าเกมไว้ก่อน */
    }

    #scoreboard,
    #resultboard {
      text-align: center;
      margin: 20px;
    }

    #player-stats {
      margin-left: 20px;
      padding: 20px;
      border-left: 2px solid #333;
      max-height: 400px;
      overflow-y: auto;
    }

    .player {
      margin-bottom: 15px;
    }

    .player-name {
      font-weight: bold;
    }

    .clear-scores-button {
      padding: 10px 20px;
      background-color: #f44336;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    .clear-scores-button:hover {
      background-color: #d32f2f;
    }
  </style>
  <link rel="stylesheet" href="css/font.css">
</head>

<body onload="initGoogleLogin()">

  <div id="login-section" class="center">
    <h1>Login to Play Tic-Tac-Toe</h1>
    <div id="google-login-button"></div>
  </div>

  <div id="game-container" class="hidden">
    <div id="game-section">
      <h1 id="welcome"></h1>
      <h1>Tic-Tac-Toe Game</h1>
      <div id="scoreboard">
        Score: <span id="score">0</span>
      </div>
      <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>

      <div id="resultboard">
        Wins: <span id="wins">0</span> |
        Draws: <span id="draws">0</span> |
        Losses: <span id="losses">0</span>

      </div>
      <div id="side-selection">
        <p>Choose your side:</p>
        <button onclick="selectSide('bx bx-x', 'bx bx-circle')">
          <i class="bx bx-x"></i> vs <i class="bx bx-circle"></i>
        </button>
        <button onclick="selectSide('bx bx-circle', 'bx bx-x')">
          <i class="bx bx-circle"></i> vs <i class="bx bx-x"></i>
        </button>
      </div>
    </div>

    <!-- Container สำหรับแสดงรายชื่อผู้เล่น -->
    <div id="player-stats">
      <h2>Player Stats</h2>
      <div id="players-list"></div>
      <button id="clear-scores-button" class="clear-scores-button">Clear Scores</button>
    </div>
  </div>

  <script>
    let userName = '';
    let score = 0,
      wins = 0,
      draws = 0,
      losses = 0,
      winStreak = 0;

    // ฟังก์ชันสำหรับการดึงข้อมูลจาก Local Storage เพื่อแสดงรายชื่อผู้เล่นทางด้านขวา
    function displayPlayerStats() {
      const playersList = document.getElementById('players-list');
      playersList.innerHTML = ''; // เคลียร์รายชื่อเก่า
      const storedData = JSON.parse(localStorage.getItem('userScores')) || {};

      for (const [name, stats] of Object.entries(storedData)) {
        const playerDiv = document.createElement('div');
        playerDiv.classList.add('player');

        // ถ้าชื่อผู้เล่นตรงกับชื่อผู้ใช้งาน ให้เพิ่มคลาส 'highlight' เพื่อไฮไลท์
        if (name === userName) {
          playerDiv.classList.add('highlightPlayer');
        }

        playerDiv.innerHTML = `
      <div class="player-name">${name}</div>
      <div>Score: ${stats.score}</div>
      <div>Wins: ${stats.wins}, Draws: ${stats.draws}, Losses: ${stats.losses}</div>
    `;
        playersList.appendChild(playerDiv);
      }
    }


    function loadScore() {
      const storedData = JSON.parse(localStorage.getItem('userScores')) || {};
      if (storedData[userName]) {
        const {
          score: savedScore,
          wins: savedWins,
          draws: savedDraws,
          losses: savedLosses
        } = storedData[userName];
        score = savedScore || 0;
        wins = savedWins || 0;
        draws = savedDraws || 0;
        losses = savedLosses || 0;
        updateScoreboard();
      }
      displayPlayerStats();
    }

    function saveScore() {
      const storedData = JSON.parse(localStorage.getItem('userScores')) || {};
      storedData[userName] = {
        score,
        wins,
        draws,
        losses
      };
      localStorage.setItem('userScores', JSON.stringify(storedData));
      displayPlayerStats();
    }

    function handleCredentialResponse(response) {
      const userInfo = JSON.parse(atob(response.credential.split('.')[1]));
      userName = userInfo.name;
      document.getElementById("welcome").innerText = `Welcome, ${userName}`;
      document.getElementById("login-section").classList.add("hidden"); // ซ่อนหน้าเข้าสู่ระบบ
      document.getElementById("game-container").style.display = "block"; // แสดงหน้าเกม
      loadScore();
    }


    function initGoogleLogin() {
      google.accounts.id.initialize({
        client_id: "457375752880-u46a6rbl7hff01il2i7ivfbn5ctf18n5.apps.googleusercontent.com",
        callback: handleCredentialResponse
      });
      google.accounts.id.renderButton(
        document.getElementById("google-login-button"), {
          theme: "outline",
          size: "large"
        }
      );
      google.accounts.id.prompt();
    }

    let PLAYER = '';
    let BOT = '';

    function selectSide(playerSymbol, botSymbol) {
      PLAYER = `<i class='${playerSymbol}'></i>`;
      BOT = `<i class='${botSymbol}'></i>`;

      document.getElementById("side-selection").style.display = "none"; // ซ่อนเมนูเลือกฝ่ายหลังจากเลือกแล้ว
      resetGame(); // เริ่มเกมใหม่ด้วยสัญลักษณ์ที่เลือก
    }

    let board = Array(9).fill(null);
    let isPlayerTurn = true;
    let isBotMoving = false;

    const cells = document.querySelectorAll('.cell');
    const scoreDisplay = document.getElementById('score');
    const winsDisplay = document.getElementById('wins');
    const drawsDisplay = document.getElementById('draws');
    const lossesDisplay = document.getElementById('losses');

    // ... โค้ดฟังก์ชัน checkWinner, botMove, handlePlayerMove และ updateScoreboard จะเหมือนกับเดิม
    const winningCombinations = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6],
    ];

    function checkWinner() {
      for (let combo of winningCombinations) {
        const [a, b, c] = combo;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          cells[a].classList.add('highlight');
          cells[b].classList.add('highlight');
          cells[c].classList.add('highlight');
          return board[a];
        }
      }
      return null;
    }

    function handlePlayerMove(index) {
      if (board[index] || !isPlayerTurn || isBotMoving) return;
      board[index] = PLAYER;
      cells[index].innerHTML = PLAYER; // ใช้ innerHTML แทน innerText
      isPlayerTurn = false;

      if (checkWinner()) {
        wins++;
        score += 1;
        updateScoreboard();
        saveScore();
        setTimeout(() => {
          alert("You win!");
          resetGame();
        }, 500);
      } else if (board.every(cell => cell !== null)) {
        draws++;
        score += 1;
        updateScoreboard();
        saveScore();
        setTimeout(() => {
          alert("It's a draw!");
          resetGame();
        }, 500);
      } else {
        botMove();
      }
    }

    function botMove() {
      isBotMoving = true;
      const availableMoves = board
        .map((val, index) => val === null ? index : null)
        .filter(val => val !== null);

      if (availableMoves.length > 0) {
        setTimeout(() => {
          const randomMove = availableMoves[Math.floor(Math.random() * availableMoves.length)];
          board[randomMove] = BOT;
          cells[randomMove].innerHTML = BOT; // ใช้ innerHTML แทน innerText
          isBotMoving = false;

          if (checkWinner()) {
            losses++;
            score -= 5;
            updateScoreboard();
            saveScore();
            setTimeout(() => {
              alert("You lose!");
              resetGame();
            }, 500);
          } else if (board.every(cell => cell !== null)) {
            draws++;
            score += 1;
            updateScoreboard();
            saveScore();
            setTimeout(() => {
              alert("It's a draw!");
              resetGame();
            }, 500);
          } else {
            isPlayerTurn = true;
          }
        }, 500);
      }
    }



    function updateScoreboard() {
      scoreDisplay.innerText = score;
      winsDisplay.innerText = wins;
      drawsDisplay.innerText = draws;
      lossesDisplay.innerText = losses;
    }

    let gameOver = false; // ตัวแปรตรวจสอบสถานะเกม

    function checkGameStatus() {
      const winner = checkWinner();

      if (winner && !gameOver) {
        gameOver = true;
        setTimeout(() => {
          if (winner === PLAYER) {
            alert('You win!');
            score++;
            winStreak++;
            wins++;

            if (winStreak >= 3) {
              score++; // บวกคะแนนโบนัสเพียงครั้งเดียวเมื่อชนะแบบติดกันครบ 3 ครั้ง
              winStreak = 0;
              alert('Bonus point for winning 3 times in a row!');
            }
          } else {
            alert('You lost!');
            score--;
            winStreak = 0;
            losses++;
          }
          updateScoreboard();
          saveScore(); // บันทึกคะแนนเมื่อจบเกม
          resetGame();
        }, 500);
      } else if (!board.includes(null) && !gameOver) {
        gameOver = true;
        setTimeout(() => {
          alert('Draw!');
          draws++;
          updateScoreboard();
          saveScore(); // บันทึกคะแนนเมื่อจบเกม
          resetGame();
        }, 500);
      } else if (!isPlayerTurn && !gameOver) {
        botMove();
      }
    }


    function resetGame() {
      board.fill(null);
      cells.forEach(cell => {
        cell.innerHTML = '';
        cell.classList.remove('highlight');
      });
      isPlayerTurn = true;
      gameOver = false;
    }


    cells.forEach((cell, index) => {
      cell.addEventListener('click', () => handlePlayerMove(index));
    });

    function clearScores() {
      // ลบข้อมูลคะแนนจาก localStorage
      localStorage.removeItem('userScores');

      // รีเซ็ตค่าตัวแปรทั้งหมด
      userName = '';
      score = 0;
      wins = 0;
      draws = 0;
      losses = 0;
      winStreak = 0;

      // แสดงข้อความแจ้งเตือนให้ผู้ใช้ทราบ
      alert('All scores have been cleared.');

      // รีเฟรชการแสดงผล
      displayPlayerStats();
      updateScoreboard();
    }
    document.getElementById('clear-scores-button').addEventListener('click', clearScores);
  </script>
</body>

</html>
